name: pay_android
description: A plug-in to add support for payments on the Android side of Flutter applications.
version: 3.1.1
homepage: https://github.com/google-pay/flutter-plugin

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.pay_android
        pluginClass: PayPlugin

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  pay_platform_interface: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.8
  flutter_lints: ^5.0.0
