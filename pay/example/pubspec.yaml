name: pay_example
description: Shows how to use the pay plugin.
publish_to: 'none'

environment:
  sdk: '>=2.17.1 <3.0.0'
  flutter: '>=2.0.0'

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/

dependencies:
  flutter:
    sdk: flutter
  pay:
    path: ../

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3

dependency_overrides:
  pay_android:
    path: ../../pay_android
  pay_ios:
    path: ../../pay_ios
  pay_platform_interface:
    path: ../../pay_platform_interface

dev_dependencies:
  integration_test:
   sdk: flutter
