name: pay
description: A plug-in to add support for payments on Flutter applications.
version: 1.1.1
repository: https://github.com/google-pay/flutter-plugin/tree/main/pay

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=2.0.0'

flutter:
  plugin:
    platforms:
      android:
        default_package: pay_android
      ios:
        default_package: pay_ios

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  pay_android: ^1.0.10
  pay_ios: ^1.0.8
  pay_platform_interface: ^1.0.3
  meta: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.8
  pedantic: ^1.11.0
