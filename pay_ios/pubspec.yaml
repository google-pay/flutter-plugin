name: pay_ios
description: A plug-in to add support for payments on the iOS side on Flutter applications.
version: 1.0.7
homepage: https://github.com/google-pay/flutter-plugin

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=2.0.0'

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: PayPlugin

dependencies:
  flutter:
    sdk: flutter
  pay_platform_interface: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.8
  flutter_lints: ^2.0.1